<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
</head>
<body>
    <h2>Formulário de Contato</h2>
    <form action="/enviar_dados" method="POST">
        <!-- Campo para Nome -->
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required><br><br>
        
        <!-- Campo para Telefone -->
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" pattern="[0-9]{2} [0-9]{4,5}-[0-9]{4}" required placeholder="XX XXXXX-XXXX"><br><br>
        
        <!-- Termo de Consentimento -->
        <p><input type="checkbox" id="consentimento" name="consentimento" required>
        <label for="consentimento">Eu concordo com a coleta e uso dos meus dados conforme informado abaixo:</label></p>
        <p>Ao fornecer meu nome e telefone, autorizo o contato para fins específicos da relação contratual ou de trabalho, conforme a LGPD. Os dados serão armazenados com segurança e utilizados apenas para essa finalidade.</p>
        
        <!-- Botão de Enviar -->
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
